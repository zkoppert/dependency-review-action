name: 'Tests'
on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set Node.js 17.x
        uses: actions/setup-node@v3
        with:
          node-version: 17.x
      - run: |
          npm install
      - run: |
          npm run all
